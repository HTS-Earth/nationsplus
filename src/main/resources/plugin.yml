name: NationsPlus
version: "${project.version}"
main: com.ollethunberg.nationsplus.NationsPlus
api-version: 1.19
prefix: NationsPlus
authors: [OlleThunberg]
description: Plugin developed for HTS Civilization
commands:
  nationsplus:
    description: NationsPlus help command
    usage: /<command>
    aliases: [np]
  nation:
    description: Nation Command
    usage: /<command>
    aliases: [n]
  crown:
    description: Pass the crown to a player
    usage: /<command> pass <player>
    aliases: [c]
  reinforce:
    description: Reinforcement command
    usage: /<command> <nation | private>
    aliases: [rf]
